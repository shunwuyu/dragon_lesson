<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div class="bruce flex-ct-x" data-title="登录注册">
        <div class="auth">
            <input type="radio" id="login-btn" hidden name="auth" checked/>
            <input type="radio" id="register-btn"  hidden name="auth" />
            <div class="auth-title">
                <label for="login-btn">登录</label>
                <label for="register-btn">注册</label>
                <em></em>
            </div>
            <div class="auth-form">
                <form >
                    <div>
                        <input type="text" 
                        placeholder="请输入手机"
                        required
                        pattern="^1[3-9]\d{9}$"
                        >
                        <label>手机</label>
                    </div>
                    <div>
                        <input type="passsword" 
                        placeholder="请输入密码"
                        required
                        pattern="^[a-zA-Z0-9]{6,12}$">
                        <label>密码</label>     
                    </div>
                    <button type="submit">登录</button>

                </form>
                <form >
                    <div>
                        <input type="text" 
                        placeholder="请输入手机"
                        required
                        pattern="^1[3-9]\d{9}$"
                        >
                        <label>手机</label>
                    </div>
                    <div>
                        <input type="passsword" 
                        placeholder="请输入密码"
                        required
                        pattern="^[a-zA-Z0-9]{6,12}$"
                        >
                        <label>密码</label>
                    </div>
                    <div>
                        <input type="passsword" 
                        placeholder="请再次输入密码"
                        required
                        pattern="^[a-zA-Z0-9]{6,12}$"
                        >
                        <label>重复密码</label>
                    </div>
                    <button type="submit">注册</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
