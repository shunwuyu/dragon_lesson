<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单例模式</title>
</head>
<body>
    <script>
    "use strict";
    // 对象字面量
    const  duck = {
        nickname: '黄黄',
        singing: function() {
            console.log('嘎嘎嘎')
        }
    }
    // 传统的面向对象 原型式的面向对象
    // 构造函数
    function Duck(nickname) {
        console.log(this);
        this.nickname = nickname
        
    }
    Duck.prototype.singing = function() {
        console.log('嘎嘎嘎');
    }
    // 实例
    // js没有类
    // 函数大写， new 运算符, 执行函数，同时函数的this 指向实例 
    const yw = new Duck('鸭王')
    console.log(yw.nickname);
    yw.singing();
    </script>
</body>
</html>
